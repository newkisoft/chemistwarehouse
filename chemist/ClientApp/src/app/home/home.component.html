
<a id="AddButton" [routerLink]="['/add']" class="btn btn-primary">Add</a>
<table id="ProductsTable" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" >
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td><button type="button" [routerLink]="['/update']"  [queryParams]="{id: product.id}" class="btn btn-primary">Edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="delete(product)">Delete</button></td>
    </tr>
  </tbody>
</table>
